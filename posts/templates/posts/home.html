{% extends "posts/index.html" %}
{% load static %}
{% block content %}
<div class="container mb-3">
    <h1 class="section-title mb-3" style="text-align: center;"></h1>
    {% for post in data %}
    <div class="blog-wrapper mb-3">
        <div class="img-wrapper">
            <img src="{{post.image.url}}" height="200" width="200">
        </div>
        <div class="txt-wrapper">
            <a href="{% url 'detail' post.id %}">
            <h2 class="blog-title">{{post.title}}</h2>
            </a>
            <p>{{post.description}}</p>
            <h3 class="blog-footer">
                <a href="javascript:void(0)"><i class="ti-user"></i>{{post.author}}</a> |
                <a href="javascript:void(0)"><i class="ti-thumb-up"></i>{{post.date|date:"F d, Y"}}</a>
            </h3>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
